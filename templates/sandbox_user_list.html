{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        Sandbox User List
    </div>
<div class="panel-body">
  <table width="100%" class="table table-striped table-bordered table-hover" id="project-list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Created Date</th>
        <th>Enabled</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody>
      {% for sb_user in sandbox_users %}
      <tr>
        <td>{{ sb_user.name }}</td>
        <td>{{ sb_user.email }}</td>
        <td>{{ sb_user.createddate }}</td>
        <td>{{ sb_user.enabled }}</td>
        <td><a href="/project/?proj={{ sb_user.default_project_id}}">Project Details</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
