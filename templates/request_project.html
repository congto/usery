{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-11">
    <div class="row">
      <div class="col-8 col-sm-6">
        <h1>Project request</h1>
        <form role="form" action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-info" data-toggle="modal" href="#TOSModal">Terms Of Use</a>
            {% include "terms_of_use.html" %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
