{% extends 'base.html' %}

{% block title %}Edit Portal Static Pages{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        Static Page List
    </div>
<div class="panel-body">
  <table width="50%" class="table table-striped table-bordered table-hover" id="static-page-list">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for page in static_pages %}
      <tr>
        <td>{{ page.name }} <a href="{% url "view_static" page.id %}"><i class="fa fa-list-alt fa-fw"></i>View</a> <a href="{% url "edit_static" page.id %}"><i class="fa fa-edit fa-fw"></i>Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
