{% extends 'base.html' %}

{% block title %}Log in to Usery Portal{% endblock %}

{% block content %}
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  <form method="post" novalidate role="form">
                    {% csrf_token %}
                      <fieldset>
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-lg btn-success btn-block">Admin Login</button>
                      </fieldset>
                  </form>
              </div>
              <div class="text-center py-2">
                <small>
                  <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
                </small>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
